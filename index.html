





<!-- index.html -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Price Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  
  <canvas id="myChart" width="400" height="200"></canvas>
  
  <label for="type">Stock Type:</label>
  <input type="text" id="type" placeholder="Enter stock type">

  <label for="endDate">End Date:</label>
  <input type="text" id="endDate" placeholder="Enter end date">

  <button onclick="comparePrices()">Info</button>

  <div id="comparisonResult"></div>

  <script src="script.js"></script>
</body>
</html>
